<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet" />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header class="header">
      <a href="http://127.0.0.1:5501/index.html"
        ><img src="assets/images/logo.png" class="logo"
      /></a>
    </header>

    <main id="main" class="main">
      <div class="photograph-header">
        <button type="button" class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
      <div id="contact_modal" class=".contact_modal">
        <div class="modal">
          <div class="header-contact-modal">
            <h2>Contactez-moi</h2>
            <img src="assets/icons/close.svg" onclick="closeModal()" />
          </div>
          <form id="contactForm" method="get">
            <div class="formData">
              <label for="firstName">Prénom</label>
              <input
                class=""
                type="text"
                id="firstName"
                name="firstName"
                minlength="2"
                maxlength="25" />
            </div>
            <div class="formData">
              <label for="lastName">Nom</label>
              <input
                class=""
                type="text"
                id="lastName"
                name="lastName"
                minlength="2"
                maxlength="25" />
            </div>
            <div class="formData">
              <label for="email">Email</label>
              <input class="" type="email" id="email" name="email" />
            </div>
            <div class="formData">
              <label for="message">Votre message</label>
              <textarea
                type="text"
                class=""
                id="message"
                name="message"></textarea>
            </div>
            <button class="contact_button" type="submit">Envoyer</button>
          </form>
        </div>
      </div>
    </main>
    <div class="filterMedias">
      <span>Trier par</span>
      <form action="get">
        <select name="filter" id="filter">
          <option value="Popularity">Popularité</option>
          <option value="date">Date</option>
          <option value="Title">Titre</option>
        </select>
      </form>
    </div>
    <div class="medias-feed"></div>
    <script src="/scripts/features/medias.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/features/photographer.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
  </body>
</html>
